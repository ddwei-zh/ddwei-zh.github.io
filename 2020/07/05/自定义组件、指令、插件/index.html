    <div class="content"><h1 id="组件"><a href="#组件" class="headerlink" title="组件"></a>组件</h1><h1 id="插件"><a href="#插件" class="headerlink" title="插件"></a>插件</h1><h1 id="指令"><a href="#指令" class="headerlink" title="指令"></a>指令</h1><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line">  //注册局部组件指令</span><br><span class="line">directives: &#123;</span><br><span class="line">  drag: <span class="keyword">function</span>(el) &#123;</span><br><span class="line">    <span class="built_in">let</span> dragBox = el; //获取当前元素</span><br><span class="line">    dragBox.onmousedown = e =&gt; &#123;</span><br><span class="line">      //算出鼠标相对元素的位置</span><br><span class="line">      <span class="built_in">let</span> disX = e.clientX - dragBox.offsetLeft;</span><br><span class="line">      <span class="built_in">let</span> disY = e.clientY - dragBox.offsetTop;</span><br><span class="line">      document.onmousemove = e =&gt; &#123;</span><br><span class="line">        //用鼠标的位置减去鼠标相对元素的位置，得到元素的位置</span><br><span class="line">        <span class="built_in">let</span> left = e.clientX - disX;</span><br><span class="line">        <span class="built_in">let</span> top = e.clientY - disY;</span><br><span class="line">        //移动当前元素</span><br><span class="line">        dragBox.style.left = left + <span class="string">"px"</span>;</span><br><span class="line">        dragBox.style.top = top + <span class="string">"px"</span>;</span><br><span class="line">      &#125;;</span><br><span class="line">      document.onmouseup = e =&gt; &#123;</span><br><span class="line">        //鼠标弹起来的时候不再移动</span><br><span class="line">        document.onmousemove = null;</span><br><span class="line">        //预防鼠标弹起来后还会循环（即预防鼠标放上去的时候还会移动）</span><br><span class="line">        document.onmouseup = null;</span><br><span class="line">      &#125;;</span><br><span class="line">    &#125;;</span><br><span class="line">  &#125;</span><br></pre></td></tr></table></figure>
